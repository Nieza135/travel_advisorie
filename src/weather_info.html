<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('image/beach.jpg') no-repeat center center/cover;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .weather-container {
            background-color: #e9e9e9;
            border: 2px solid #f6f6f6;
            border-radius: 10px;
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 400px;
            margin-left: 7%;
        }
        .weather-container h1 {
            color: white;
            text-shadow: 0 0 5px #fff,
                0 0 10px rgb(222, 70, 96),
                0 0 20px rgb(222, 70, 96),
                0 0 30px rgb(222, 70, 96),
                0 0 40px rgb(222, 70, 96),
                0 0 55px rgb(222, 70, 96),
                0 0 70px rgb(222, 70, 96);
        }
        .itinerary-box {
            background-color: #ffef93;
            border: 2px solid #FFC107;
            padding: 10px; 
            border-radius: 10px;
            margin-top: 11%;
            margin-right: 11px;
            margin-left: 6%;
            width: 300px; 
            height: fit-content;
            display: flex; 
            flex-direction: column;
            justify-content: space-between; 
        }
        .essential-box {
            background-color: #ffef93; 
            border: 2px solid #FFC107;
            padding: 10px; 
            border-radius: 10px;
            margin-top: 11%;
            margin-right: 20px;
            margin-left: 6%;
            width: 20%; 
            height: fit-content; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; /
        }
        
        button {
            padding: 10px 15px;
            margin: 5px; 
            border: none;
            border-radius: 5px;
            background-color: #0b2b84;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #186fd1; 
        }
    </style>
</head>
<body>
    <div class="header">
        <nav>
            <a href="index1.html">Homepage</a>
            <a href="about_us.html">About Me</a>
            <a href="#">FAQ</a>
        </nav>
    </div>
    <div class="container">
        <div class="itinerary-box">
            <h2>Create Your Itinerary</h2>
            <input type="date" id="itinerary_date" placeholder="Enter date"><br>
            <input type="text" id="itinerary_input" placeholder="Enter activity">
            <button id="add_itinerary">Add</button>
            <ul id="itinerary_list"></ul>
        </div>
        <div class="weather-container">
            <h1>Weather Information</h1><br>
            <div id="weatherData"></div>
        </div>
        <div class="essential-box"> 
            <h2>Essentials</h2>
            <p id="clothing_recommendation"></p>
            <img id="clothing_image" src="" alt="Clothing Essential" style="display: none; max-width: 60%; border-radius: 5px;">
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
